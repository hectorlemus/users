<div class="shadow overflow-hidden rounded-md">
  <p class="p-4 font-bold bg-white text-gray-800">Crear nuevo usuario</p>
  <hr>
  <form [formGroup]="userForm" (ngSubmit)="saveUser()" autocomplete="off">
    <div class="px-4 py-5 bg-white p-6">
      <div class="grid grid-cols-4 gap-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">
            Nombre
          </label>
          <input type="text"
          id="name"
          class="mt-1 focus:ring-sky-600 focus:border-sky-600 block w-full shadow-sm sm:text-sm rounded-md"
          formControlName="name"
          [ngClass]="isInputInvalid('name') ? 'border-red-700' : 'border-gray-300'">
        </div>

        <div>
          <label for="gender" class="block text-sm font-medium text-gray-700">
            Genero
          </label>
          <input type="text"
          id="gender"
          class="mt-1 focus:ring-sky-600 focus:border-sky-600 block w-full shadow-sm sm:text-sm rounded-md"
          formControlName="gender"
          [ngClass]="isInputInvalid('gender') ? 'border-red-700' : 'border-gray-300'">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
          <input type="text"
          id="email"
          class="mt-1 focus:ring-sky-600 focus:border-sky-600 block w-full shadow-sm sm:text-sm rounded-md"
          formControlName="email"
          oninput="this.value = this.value.toLowerCase()"
          [ngClass]="isInputInvalid('email') ? 'border-red-700' : 'border-gray-300'">
        </div>

        <div>
          <label for="status" class="block text-sm font-medium text-gray-700">Tipo</label>
          <select id="status"
          class="mt-1 block w-full py-2 px-3 border bg-white rounded-md shadow-sm focus:outline-none focus:ring-sky-600 focus:border-sky-600 sm:text-sm"
          formControlName="status"
          [ngClass]="isInputInvalid('status') ? 'border-red-700' : 'border-gray-300'">
            <option [value]="status?.id" *ngFor="let status of userStatus"> {{ status?.name }} </option>
          </select>
        </div>
      </div>
    </div>
    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
      <a routerLink="/"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md bg-gray-400 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 mr-4 text-white">
        Cancelar
      </a>

      <button type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-600"
        [class.cursor-not-allowed]="userForm.invalid"
        [disabled]="userForm.invalid">
        Guardar
      </button>
    </div>
  </form>
</div>
